{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagination in JavaScript</title>
    <link rel="stylesheet" href="{% static 'pagination.css' %}" type="text/css">
</head>
<body>

<div class="table">
    <div class="tab_head_container">
        <div class="page_limit">
            <span>Shows </span>
            <select id="table_size">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <span> entries</span>
        </div>
        <div class="tab_filter_container">
            <input type="text" id="tab_filter_text">
            <button id="tab_filter_btn" class="active">Filter</button>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Year</th>
            <th>Total Marks</th>
            <th>Percentage</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="footer">
        <span></span>
        <div class="index_buttons"></div>
    </div>
</div>

<script src="{% static 'js/pagination.js' %}"></script>
</body>
</html>
